<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển đối tượng bằng phím</title>
</head>
<body onload="dichuyen()">
<div id="game"></div>
<img src="pikachu.png" id="pikachu" style="position: absolute; left: 0; top: 0" width="200" height="200"/>
<script>
    function upArrow() {
        let element = document.getElementById('pikachu');
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function downArrow() {
        let element = document.getElementById('pikachu');
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function rightArrow() {
        let element = document.getElementById('pikachu');
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }
    function leftArrow() {
        let element = document.getElementById('pikachu');
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 38:
                upArrow();
                break;
            case 40:
                downArrow();
                break;
        }
    }
    function dichuyen() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
